                <form class="form-horizontal login-form">
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-3 col-xs-3 control-label" required>Email</label>
                        <div class="col-sm-9 col-xs-9">

                    </div>

                        <label for="inputPassword" class="col-sm-3 col-xs-3 control-label" required>Mật khẩu</label>

                        </div>
                    </div>
                    <div class="form-group button-c ">
                        <div class="col-sm-offset-2 col-sm-10 button-login">
