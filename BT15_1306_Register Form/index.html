<!DOCTYPE html>
<html>

<head>
    <title>Đăng ký</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <form action="profile.html" method="GET" id="register-form">
        <table>
            <h1>ĐĂNG KÝ</h1>

            <tr>
                <td>
                    <p><span>*</span>Bắt buộc</p>
                </td>
            </tr>

            <tr>
                <td><label for="ho_ten">Họ tên</label></td>
                <td><input type="text" name="name" id="ho_ten" placeholder="Nhập họ tên không dấu "><span>*</span></td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="mail" id="email" placeholder="Nhập email"><span>*</span></td>
            </tr>

            <tr>
                <td><label for="fb">Facebook</label></td>
                <td><input type="text" name="fb" id="fb" placeholder="Link Facebook"><span>*</span></td>
            </tr>

            <tr>
                <td><label for="mat_khau">Mật khẩu</label></td>
                <td><input type="password" name="pass" id="mat_khau" placeholder="Nhập mật khẩu từ 6 - 8 ký tự"><span>*</span></td>
            </tr>

            <tr>
                <td><label for="ngay_sinh">Ngày sinh</label></td>
                <td><input type="date" name="date" id="ngay_sinh"><span>*</span></td>


            </tr>

            <tr>
                <td><label for="sdt">Điện thoại</label></td>
                <td><input type="number" name="sdt" id="sdt" placeholder="Nhập số điện thoại"><span>*</span></td>

            </tr>

            <tr>
                <td><label>Giới tính</label></td>
                <td>
                    <label class="radio" for="nam"><input type="radio" name="gioi_tinh" class="gioi_tinh" id="nam" checked value="1">Nam</label>
                    <label class="radio" for="nu"><input type="radio" name="gioi_tinh" class="gioi_tinh" id="nu" value="0">Nữ</label>
                </td>
                <td></td>
            </tr>

            <tr>
                <td><label for="dia_chi">Địa chỉ:</label></td>
                <td><textarea id="dia_chi" placeholder="Nhập địa chỉ đầy đủ"></textarea><span>*</span></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button type="submit">Đăng ký</button>
                    <button type="reset">Reset</button>
                </td>

            </tr>

        </table>


    </form>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
