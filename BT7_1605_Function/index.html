	<!-- Bài 4: Viết 1 function có tác dụng biến 1 chuỗi thành chỉ viết hoa từ đầu tiên -->
	<script type="text/javascript">

		function vietHoa(chuoi){
			return chuoi.charAt(0).toUpperCase() + chuoi.slice(1).toLowerCase();
		}
		//chartAt : chọn ra chữ trong kí tự đầu tiên, 
		//toUpperCase : viết hoa;
		//slice: cắt chuỗi
	</script>

	<!-- Bài 5: Viết 1 function lấy ra 1 số nhỏ nhất trong 1  mảng các số -->
	<script type="text/javascript">
		function min(arr){
			var arr = arr.sort(function(a, b)
				{return a-b});
			return arr[0];
		}
	</script>

	<!-- Bài 6: Cho 1 mảng gồm tên của 5 học viên. Viết function sắp xếp lại thứ tự các học viên theo bảng chữ cái, và in ra màn hình danh sách học viên. ( Kết quả: in ra màn hình danh sách các học viên theo thứ tự bảng chữ cái tiếng anh, mỗi người trên 1 dòng) -->

	<!-- Gợi ý: dùng join() để biến 1 mảng thành 1 chuỗi và chèn thêm ký tự <br> để hiển thị xuống dòng -->
	<div id="hv" style="font-size: 20px;margin: 10px; line-height: 1.5;"></div>
	<script type="text/javascript">
		var hocvien = ["Trang","Linh","An","Bách","Hùng"];
		var x = hocvien.sort().join("</br>");
		document.getElementById('hv').innerHTML = x;
	</script>
