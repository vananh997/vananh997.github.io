<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Thay đổi style</title>
</head>

<body>
    <p id='text'>javascript test - techmaster</p>
    <div>
        <button id="changeStyle" onclick="changeStyle()">Change Style</button>
        <script>
            function changeStyle() {
                let paraText = document.getElementById('text')
                paraText.style.fontFamily = "Courier";
                paraText.style.fontSize = '18px';
                paraText.style.color = 'red';

                let arr = paraText.innerText.split(' ');
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] != '-') {
                        arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1).toLowerCase();
                    }
                }
                paraText.innerText = arr.join(' ');
            }
        </script>
    </div>
</body>

</html>
