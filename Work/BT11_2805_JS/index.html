<body>
	<!-- Bài 1: Viết funciton printTriangle(height), với height là số integer > 2, in ra màn hình 1 hình tam giác vuông cân có chiều cao height. -->
	<script type="text/javascript">
		function printTriangle(n){
			let str = '';
			for (let i = 0; i < n; i ++) {
				for (let j = 0; j <= i; j++) {
					str += ' * ';
				}

				str += '<br/>';
			}

			return str;
		}

		document.write(printTriangle(4));

	</script>

	<!-- Bài 2: Viết function printEmptyRectangle(width, height), với width và height là 2 số integer > 3, in ra một hình chữ nhật rỗng có kích thước width x height. -->
	<script type="text/javascript">
		function printEmptyRectangle(a, b){
			let str = "<pre>";
			for (let i = 1; i <= b; i++ ){
				for ( let j = 1; j <= a; j++) {
					if ( i == 1 || i == b || j == 1 || j == a ){

						str += ' * ';
					}
					else {
						str += '   ';
					}
				}str += '<br>';
			}return str;
		}

		document.write(printEmptyRectangle(5, 3));

	</script>

	<!-- Bài 3: Viết function printSpecialTriangle(height), với height là số integer > 1, in ra hình tam giác cân ngược với chiều cao bằng height. -->
	<script type="text/javascript">
		function printSpecialTriangle(n){
			let str = "<pre>";
			let a = (2*n - 1);
			for ( let i = 1; i <= n; i++ ){
				for ( let j = 1; j <= a; j++){
					if ( i == 1){

						str += ' * ';

					}else if ( ( j < i) || ( j > a + 1 - i)){

						str += '   ';
					}else{
						str += ' * ';
					}
				} str += '<br>';
			}
			return str;
		}

		document.write(printSpecialTriangle(3));
	</script>
</body>
