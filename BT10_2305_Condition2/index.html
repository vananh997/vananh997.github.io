	<!-- Bài 1: In ra màn hình ngày, tháng năm hiện tại và xác định đó là mùa nào trong năm.  -->

	<!-- VD: lấy ngày tháng năm hiện tại bằng đối tượng Date của javascript -->
	<script type="text/javascript">
		function season(){
			var now = new Date();
			var date = now.getDate();
			var year = now.getFullYear();
			var month = now.getMonth() + 1;
			switch (month){
				case 1: case 2: case 3:
				m = "Mùa Xuân";
				break;

				case 4: case 5: case 6:
				m = "Mùa hạ";
				break;

				case 7:case 8:case 9:
				m = "Mùa thu";
				break;

				case 10: case 11: case 12:
				m = "Mùa đông";
				break;
			}
			return ( " Hôm nay là " + date + "-" + month + "-" + year + "." + " Đang là mùa " + m);
		}
	</script>

	<!-- Bài 2: 
	 sau:

	Từ 8.5 đến 10: Điểm A
	Từ 7 đến dưới 8.5: Điểm B
	Từ 5.5 đến dưới 7: Điểm C
	Từ 4 đến dưới 5.5: Điểm D
	Từ 0 đến dưới 4: Điểm F -->
	<script type="text/javascript">
		function test(x){
			if (8.5 <= x && x <= 10) {
				return ("Điểm A");
			}
			else if( 7 <= x && x < 8.5 )  {
				return ("Điểm B");
			}
			else if( 5.5 <= x && x < 7 )  {
				return ("Điểm C");
			}
			else if( 4 <= x && x < 5.5 )  {
				return ("Điểm D");
			}
			else if( 0 <= x && x < 4 )  {
				return ("Điểm F");
			}
			else{
				return ("Nhập sai điểm");
			}	
		}
	</script>

	<!-- Bài 3: Viết hàm translate() có tác dụng dịch từ "Hello" sang 5 thứ tiếng khác nhau (tự chọn) với tham số truyền vào là mã quốc gia, sử dụng switch và mặc định dịch sang tiếng Việt. -->
	<script type="text/javascript">
		function translateHello(x){
			var xm ;
			switch(x){
				case 21:
				xm = "Lào là ສະບາຍດີ";
				break;

				case 011218:
				xm = "Trung là 你好";
				break;

				case 100-011:
				xm = "Hàn là 여보세요";
				break;

				case 100-2100:
				xm = "Nhật là こんにちは";
				break;

				case 10100:
				xm = "Thái là สวัสดี";
				break;

				default :
				xm = "Việt là Xin chào";
				break;
			}
			return ("Hello dịch sang tiếng" + " " + xm);
		}
	</script>
