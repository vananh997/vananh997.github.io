<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/function.js"></script>
</head>
<body>
	<table>
		<tr>
			<td colspan="5"><input id="result" disabled="disabled" maxlength="10"></td>
		</tr>
		<tr class="row">
			<td><input class="btn" type="button" value="AC" onclick="del()"></td>
			<td><input class="btn" type="button" value="Del" onclick="back()"></td>
			<td><input class="btn" type="button" value="√x" onclick="sqrt()"></td>
			<td><input class="btn" type="button" value="x²" onclick="increase()"></td>
			<td class="btn_color"><input class="btn" type="button" value="/"  onclick="result.value+=this.value"></td>
		</tr>

		<tr>
			<td><input class="btn" type="button" value="7" onclick="result.value+=this.value"></td>
			<td><input class="btn" type="button" value="8" onclick="result.value+=this.value"></td>
			<td><input class="btn" type="button" value="9" onclick="result.value+=this.value"></td>
			<td><input class="btn" type="button" value="tan" onclick="tan()"></td>
			<td class="btn_color"><input class="btn" type="button" value="*"  onclick="result.value+=this.value"></td>
		</tr>

		<tr>
			<td><input class="btn" type="button" value="4" onclick="result.value+=this.value"></td>
			<td><input class="btn" type="button" value="5" onclick="result.value+=this.value"></td>
			<td><input class="btn" type="button" value="6" onclick="result.value+=this.value"></td>
			<td><input class="btn" type="button" value="sin" onclick="sin()"></td>
			<td class="btn_color"><input class="btn" type="button" value="-"  onclick="result.value+=this.value"></td>
		</tr>

		<tr>
			<td><input class="btn" type="button" value="1" onclick="result.value+=this.value"></td>
			<td><input class="btn" type="button" value="2" onclick="result.value+=this.value"></td>
			<td><input class="btn" type="button" value="3" onclick="result.value+=this.value"></td>
			<td><input class="btn" type="button" value="cos" onclick="cos()"></td>
			<td class="btn_color"><input class="btn" type="button" value="+"  onclick="result.value+=this.value"></td>
		</tr>

		<tr>
			<td colspan="2"><input id="zero" class="btn" type="button" value="0" onclick="result.value+=this.value"></td>
			<td><input class="btn" type="button" value="." onclick="result.value+=this.value"></td>
			<td><input class="btn" type="button" value="π" onclick="PI()"></td>
			<td class="btn_color"><input class="btn" type="button" value="=" onclick="result.value = eval(result.value)"></td>
		</tr>
	</table>
</body>
</html>
