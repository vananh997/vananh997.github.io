<!doctype html>
<html lang="en">

<head>
    <title>DreamCars</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <div class=" text-white text-center">
            <!-- Menu - logo -->
            <nav class="navbar navbar-expand-lg menu-header">
                <a class="navbar-brand" href="#">DreamCars</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" class="menu-text">Search Cars</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" class="menu-text">Buyer Tips</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" class="menu-text">Finance</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" class="menu-text">Sign In</a>
                        </li>
                    </ul>
                    <button type="submit" class="btn btn-primary mb-2"><span class="text-button">Sign Up</span></button>

                </div>
            </nav>

            <!-- Form -->
            <div class="col-md-7 text-center container-fluid header-title">
                <h1 class="header-main-title">Find Your<span class="dream"> Dream</span> Car</h1>
                <p class="header-sub-title">Search over 20,000 pre-approved used cars and find your perfect vehicle today</p>
            </div>
            <form class="justify-content-center ">
                <div class="form-row justify-content-center form-header">
                    <div class="col-3 col-search">
                        <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Search make or model">
                    </div>
                    <div class="col-2 col-search">
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Postcode">
                    </div>
                    <div class="col-2 col-search">
                        <button type="submit" class="btn btn-primary mb-2 form-control"><span class="text-button">Find My Car</span></button>
                    </div>
                </div>
            </form>

            <!-- Img car -->
            <div class="header-img">
                <img src="img/banner_car.png">

            </div>
        </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
